    <!-- Register -->
    <div class="container">

        <div class="row">

            <div class="col-md-2"></div>

            <div class="col-md-8 content">

                <h3>Join KawoLegal. Sign up to get your Startup listed now!</h3>

                <br>

                <div class="signup">

                    <form method="post" action="http://www.kawolegal.com/backend/register">
                        <input type="hidden" name="_token" value="tkDd75odBg5JLCsKK7aANlyQYy4M4RkFPOrR3wQK">
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="test" class="form-control" name="name" id="fullName" placeholder="Full Name"
                                required="">

                        </div>

                        <div class="form-group">
                            <label for="Email">Email address</label>
                            <input type="email" class="form-control" name="email" id="Email" placeholder="Email"
                                required="">
                        </div>

                        <div class="form-group">
                            <label for="Password">Password</label>
                            <input type="password" class="form-control" name="password" id="Password"
                                placeholder="Password" required="">
                        </div>
                        <div class="form-group">
                            <label for="password-confirm">Confirm Password</label>
                            <input type="password" class="form-control" name="password_confirmation"
                                id="password-confirm" placeholder="Confirm Password" required="">
                        </div>
                        <input type="hidden" name="status" value="founder">

                        <button type="submit" class="btn btn-primary">Sign up</button>

                    </form>

                </div>

            </div>

            <div class="col-md-2"></div>

        </div>

    </div>
